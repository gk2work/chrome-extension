<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chrome Extension Login</title>
  <style>
    body {
      width: 350px;
      height: 450px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 20px;
    }
    .login-container {
      max-width: 100%;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    .form-control {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .invalid {
      border-color: #dc3545;
    }
    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .alert {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }
    .alert-danger {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    /* Student list styles */
    .student-container {
      display: none;
      margin-top: 20px;
    }
    .student-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .student-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .student-item:last-child {
      border-bottom: none;
    }
    .student-item:hover {
      background-color: #f8f9fa;
    }
    .student-detail {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    .student-count {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .back-button {
      margin-top: 10px;
      background-color: #6c757d;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          required
        >
        <div id="usernameError" class="error-message">Username is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
        >
        <div id="passwordError" class="error-message">Password is required</div>
      </div>
      <button type="submit" class="btn" id="loginButton">Login</button>
      <div class="alert alert-danger" id="loginError"></div>
    </form>
  </div>

  <!-- Student list container -->
  <div id="studentContainer" class="student-container">
    <h2>Student List</h2>
    <div id="studentCount" class="student-count"></div>
    <div id="studentLoading" class="loading">Loading students...</div>
    <ul id="studentList" class="student-list"></ul>
    <div id="studentDetail" class="student-detail"></div>
    <button id="logoutButton" class="btn back-button">Logout</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
