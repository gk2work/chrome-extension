<div class="login-container container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      >
      <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>

    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>

  <app-loading [isLoading]="isLoading" message="Logging in..."></app-loading>
</div>
